<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
		<link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
		<link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<title>ToDo App is the way to go!</title>

</head>
	<body>
		<main class="app">
			<nav class="app__navigation">
				<form class="app__form">					
					<div class="app__div app__div--activity input">
						<input type="text"
						    placeholder="Enter an activity.."
						    class="input__activity">
                        </input>
                        <button class="input__addBtn">+</button>
                    </div>
                    <div class="app__div app__div--search input">
					    <input
						    type="text"
						    placeholder="search...."
						    class="input__search">
                        </input>
                    </div>
				</form>
			</nav>
            <section class="app__tasks">
                <div class="app__activetasks">
                    <p class="app__activetext"> You Have Nothing to do! </p>
                </div>
                <div class="app__line"></div>
                <div class="app__completedtasks">
                    <p class="app__donetext"> You haven't completed any task yet! </p>
                </div>
            </section>
		</main>
        <script src="script.js"></script>
	</body>
</html>
